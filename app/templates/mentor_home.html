<div class="card-list">

    <!-- Contact Card ~ #01 -->
    {% if posts %}
    
    {% for post in posts %}

        <div class="card" id={{post.id}}>
            <h1>{{ post.title }}</h1>
            <h3>{{ post.text }}</h3>
            <a href="/mentor_home/{{post.id}}">See more</a>
        </div>

    {% endfor %}

    {% else %}
        <h2>No files</h2>
    {% endif %}

</div>
