{% extends "mentor_layout.html" %} 

{% block content %}

<div class="container">
    <div class="card-list">

    <!-- Contact Card ~ #01 -->
    {% if posts %}
    
        {% for post in posts %}

            <div class="card my-3 mx-auto shadow" id={{post.pid}}　>
                <a  href="/mentor_home/{{post.pid}}" class="card-body">
                    <h6 class="card-title" style="color: black;" id={{post.id}}>{{ post.title }}</h6>
                    <p class="card-text text-muted" style="font-size: small;">{{ post.text }}</p>
                    
                </a>
            </div>

        {% endfor %}
        {% if prev_url %}
            <div class="text-secondary text-center mt-2"><a href="{{ prev_url }}">もっと投稿を見る</a></div>
        {% endif %}
        {% if next_url %}
            <div class="text-secondary text-center mt-2"><a href="{{ next_url }}">もっと投稿を見る</a></div>
        {% endif %}

    {% else %}
    <div class="text-secondary text-center mt-3">投稿がありません</div>
    {% endif %}

    <div style="height: 57px;"></div>

</div>
</div>

{% endblock content %}
