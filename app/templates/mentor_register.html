<title>Preshot/Mentor_register</title>


<div class="login">

    <form class="login_bottom" action="/mentor_register" method="post" novalidate>
        <div class="form">
            <h1>Mentor_register</h1>

            <ul class="form-container">
                <li><input type="email" id="email" name="email" placeholder="e-mail" required></li>
                <li><input type="password" class="login-password" id="password" name="password" placeholder="password" required></li>
            </ul>

            <div class="form-container">
                <button class="btn2" type="submit">新規登録/ログイン</button>
            </div>
        </div>
    </form>

</div>
