{% block content %}
<!-- Contact Card ~ #01 -->
<div>
    <div>

        <div>
            <p> {{ post.pid }}</p>
            <p >{{ post.title }}</p>
            <p >{{ post.text }}</p>
            <p >{{ post.response }}</p>
        </div>

        {% for response in post.response %}

            <h1>{{ response.mentor.name }}</h1>
            <p>{{ response.mentor.filename }}</p>

        {% endfor %}
        
    </div>
</div>

{% endblock content %}
