{% extends "mentor_layout.html" %} 

{% block css %}
<style>
    .bg-preshot{
        background-color: #FF514D;
    }
    body{ 
        padding-top: 60px;
    }
    .form-control::placeholder{
        color: #dcdcdc;
    }
    .text-whitesmoke{
        color: #dcdcdc;
    }
    .bg-whitesmoke{
        background-color: whitesmoke;
    }
</style>
{% endblock %} 

{% block title %}
<title>Preshot/Mentor</title>
{% endblock %} 

{% block content %}
<div class="container my-3 pb-5">
    <div class="container">

        <form action="/mentor_profile" method="POST" enctype="multipart/form-data" novalidate>

            <div class="form-group">
                <label for="text" class="col-form-label">名前</label> 
                <input id="name" name="name" placeholder="就活太郎" class="form-control here border-0 bg-whitesmoke" required="required" type="text">
            </div>

            <div class="form-group">
                <label for="text" class="col-form-label">企業</label> 
                <div>
                    <input id="firm" name="firm" placeholder="株式会社preshot" class="form-control here border-0 bg-whitesmoke" required="required" type="text">
                </div>
            </div>

            <div class="form-group">
                <label for="text" class="col-form-label">職種</label> 
                <input id="position" name="position" placeholder="データアナリスト" class="form-control here border-0 bg-whitesmoke" required="required" type="text">
            </div>

            <div class="form-group">
                <label for="text" class="col-form-label">大学</label> 
                <input id="university" name="university" placeholder="選考大学" class="form-control here border-0 bg-whitesmoke" required="required" type="text">
            </div>

            <div class="form-group">
                <label for="text" class="col-form-label">学部</label> 
                <input name="faculty" id="faculty" placeholder="対策学部" class="form-control here border-0 bg-whitesmoke" required="required" type="text">
            </div>

            <div class="form-group">
                <label for="text" class="col-form-label">卒業年度</label> 
                <input name="graduation" id="graduation" placeholder="2020卒" class="form-control here border-0 bg-whitesmoke" required="required" type="number">
            </div>

            <div class="form-group">
                <label for="text" class="col-form-label">経歴</label> 
                <textarea id="history" name="history" placeholder="Preshot開発インターン" class="form-control here border-0 bg-whitesmoke" cols="40" rows="6.5" required="required" type="text"></textarea>
            </div>

            <div class="form-group">
                <p>写真を選択してください</p>
                <div class="custom-file">選択
                    <input type="file" class="custome-file-input" name="image" id="image" onchange="uv.style.display='inline-block'; uv.value=this.value;" />
                    <input type="text" id="uv" class="uploadValue" disabled />
                </div>
            </div>

            <div class="form-group">
                <label for="text" class="col-form-label">コメント</label> 
                <textarea id="comment" name="comment" placeholder="よろしくお願いします" class="form-control here border-0 bg-whitesmoke" cols="40" rows="6.5" required="required" type="text"></textarea>
            </div>

            <div class="form-group d-flex justify-content-center mt-5 mb-5">
                <button type="submit" class="btn btn-group-lg bg-preshot shadow btn-block text-white" style="height: 40px;">保存</button>
            </div>


        </form>

    </div>
    
</div>

{% endblock content %}
