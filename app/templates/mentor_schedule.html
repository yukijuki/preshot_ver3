{% extends "mentor_layout.html" %} 

{% block css %}
<style>
    .form-control::placeholder{
        color: #dcdcdc;
    }
    .text-whitesmoke{
        color: #dcdcdc;
    }
</style>
{% endblock %} 

{% block title %}
<title>Preshot/Upload</title>
{% endblock %} 


{% block content %}


<div class="container my-5 pb-5">
    <div class="container">

        <div class="text-center">
            <h6>スケジュールを追加</h6>
        </div>

        <form action="/mentor_schedule" method="POST" enctype="multipart/form-data">

            
            <div class="form-group">
                <label for="text" class="control-label">曜日</label>
                <select class="form-control here border-0" style="background-color: whitesmoke;" id="day" name="day" required>
                    <option value="なし" style="color:#dcdcdc;" selected="selected">曜日を選択（必須）</option>
                    <option value="日曜日">日曜日</option>
                    <option value="月曜日">月曜日</option>
                    <option value="火曜日">火曜日</option>
                    <option value="水曜日">水曜日</option>
                    <option value="木曜日">木曜日</option>
                    <option value="金曜日">金曜日</option>
                    <option value="土曜日">土曜日</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="text" class="control-label">時間</label>
                <select class="form-control here border-0" style="background-color: whitesmoke;" id="date" name="date" required>
                    <option value="なし" style="color:#dcdcdc;"> 時間を選択（必須）</option>
                    <option value="終日">終日</option>
                    <option value="8:00">8:00</option>
                    <option value="9:00">9:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                </select>
            </div>

            <div class="form-grou mb-4 pb-2">
                <label for="text" class="col-form-label">場所</label> 
                <input id="place" name="place" placeholder="東京駅" class="form-control here border-0" style="background-color: whitesmoke;" required="required" type="text" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-group-lg bg-preshot shadow btn-block text-white" style="height: 40px;">追加する</button>
            </div>


        </form>

    </div>
    

    <div class="card-list my-5">

        {% for schedule in schedules %}
    
        <div class="card mb-3 mx-auto shadow" id={{schedule.sid}}>
                        
            <div class="d-flex flex-row p-3">
                <div class="col-3 d-flex flex-column px-0 my-auto text-center">
                    <span class="text-dark float-left">{{ schedule.day }}</span>
                    <span class="text-dark float-left text-muted" style="font-size: .8rem;">{{ schedule.date }}</span>
                </div>
                <div class="col-6 text-center my-auto text-dark">{{ schedule.place }}</div>
                <div class="col-3 d-flex align-items-center" style="font-size: .7rem;">
                    <div class="mx-auto">
                        <a href="/mentor_schedule_delete/{{schedule.sid}}">
                            <i class="far fa-trash-alt text-preshot h4 mb-0"></i>
                        </a>    
                    </div>
                </div>
            </div>

        </div>

        {% endfor %}

    </div>

</div>

{% endblock content %}
