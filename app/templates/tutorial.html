<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wdith, initial-scale=1.0,　user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/swiper.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/swiper.min.css') }}">
    <style>
        body{background-color: white;}
        .bg-preshot{background-color: #FF514D;}
        .text-preshot{color: #FF514D;}
        .navbar-text {font-size: 1.2rem;}
        .tutorial-container{height: 100vh;}
        .tutorial-button{font-size: 1.2rem;}
        .swiper-container{height: 80%;}
        .swiper-slide {text-align: center;}
        .swiper-slide img{ height: 85%;}
        @media only screen and (min-width: 769px) {
        #pc { display: block !important; }
        #sp { display: none !important; }
        .swiper-button-prev, .swiper-container-rtl .swiper-button-next {left:100px;}
        .swiper-button-prev:after, .swiper-container-rtl .swiper-button-next:after {font-size: 4rem; font-weight: 900;}
        .swiper-button-next, .swiper-container-rtl .swiper-button-prev {right:100px;}
        .swiper-button-next:after, .swiper-container-rtl .swiper-button-prev:after {font-size: 4rem; font-weight: 900;}
        .swiper-slide-prev, .swiper-slide-next, .swiper-slide-duplicate{opacity: 0;}
        }
        @media only screen and (max-width: 769px) {
        #pc { display: none !important; }
        #sp { display: block !important; }
        }
    </style>

    {% block css %}{% endblock %}
    {% block title %}{% endblock %}

    <!-- Favicons -->
    <link rel="icon" href="{{ url_for('static', filename='preshot_img/preshot-logo03.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='preshot_img/preshot-logo03.png') }}">

    <title>チュートリアル</title>

</head>
<body>

    <div class="tutorial-container">

        <div class="header-nav">
            <nav class="navbar bg-preshot">
                <nav class="navbar-text mx-auto text-white">使い方</nav>
            </nav>
        </div>

        <!-- Slider main container -->
        <div class="swiper-container" id="sp">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial1-sp.png" alt=""></div>
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial2-sp.png" alt=""></div>
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial3-sp.png" alt=""></div>
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial4-sp.png" alt=""></div>
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial5-sp.png" alt=""></div>
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial6-sp.png" alt=""></div>
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial7-sp.png" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <!-- Slider main container -->
        <div class="swiper-container" id="pc">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial1-pc.png" alt=""></div>
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial2-pc.png" alt=""></div>
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial3-pc.png" alt=""></div>
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial4-pc.png" alt=""></div>
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial5-pc.png" alt=""></div>
                <div class="swiper-slide"><img src="/static/assets/img/tutorial/tutorial6-pc.png" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <div class="button-container py-2">
            <div class="text-center mx-auto">
                <a class="tutorial-button btn bg-preshot text-white shadow p-2" href="/mypost">チュートリアルを終了</a>
            </div>
        </div>

    </div>
    <!--JS-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper ('.swiper-container', {
            loop: true,
            slidesPerView: 2,
            spaceBetween: 10,
            centeredSlides : true,
            pagination: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            breakpoints: {
                767: {
                slidesPerView: 1,
                spaceBetween: 0
                }
            }
        })
    </script>
</body>
</html>
