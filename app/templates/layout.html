<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wdith, initial-scale=1.0,　user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>preshot</title>
    <style>
        .navbar{
            padding: .2rem .5rem;
        }
        .preshot-color{
            background-color: #FF514D;
        }
        .lead{
            font-weight: 500;
        }
    </style>
    {% block css %}{% endblock %}
    {% block title %}{% endblock %}
</head>

<body>
    <nav class="navbar preshot-color">
        <nav class="navbar preshot-color">
            <a class="navbar-text text-white" href="#">＜戻る</a>
        </nav>
    
        <nav class="navbar preshot-color">
            <a class="navbar-text text-white lead" href="#">Preshot</a>
        </nav>
    
        <nav class="navbar preshot-color">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='preshot_img/setting-icon.png') }}" class="" width="30" height="30" alt="">
            </a>
        </nav>
        
    </nav>  

    {% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
    {% endfor %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
