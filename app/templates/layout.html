<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wdith, initial-scale=1.0,　user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .navbar{
            padding: .1rem .5rem;
        }
        .nav-bottom-container{
            padding: .2rem 2rem;
        }
        .preshot-color{
            background-color: #FF514D;
        }
        .lead{
            font-weight: 500;
        }
        body{ 
            padding-top: 60px; 
        }
        .fas{
            font-size: 30px;
        }
        .nav-item{
            margin-right: 0;
        }
        .nav-top-item{
            margin-right: .5rem;
            margin-left: .5rem;
        }
    </style>

    {% block css %}{% endblock %}
    {% block title %}{% endblock %}

</head>

<body>
    <!--header-nav-->
    <div class='fixed-top'>
        <nav class="navbar preshot-color">

            <nav class="navbar preshot-color">
                <a class="navbar-text text-white" href="#">＜戻る</a>
            </nav>
        
            <nav class="navbar preshot-color">
                <a class="navbar-text text-white lead" href="/mypost">Preshot</a>
            </nav>
        
            <nav class="navbar preshot-color">
                <a class="navbar-brand fas fa-cog nav-top-item" href="/setting"></a>
            </nav>
            
        </nav>
    </div>
    

    {% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
    {% endfor %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!--footer-nav-->
    <div class='fixed-bottom'>
        <nav class="navbar nav-bottom-container preshot-color">

            <nav class="navbar nav-bottom-container preshot-color">
                <a class="navbar-brand nav-item" href="/mypost">
                    <i class="fas fa-list-ul"></i>
                </a>
            </nav>
        
            <nav class="navbar nav-bottom-container preshot-color">
                <a class="navbar-brand nav-item" href="/post">
                    <i class="fas fa-plus"></i>
                </a>
            </nav>
        
            <nav class="navbar nav-bottom-container preshot-color">
                <a class="navbar-brand nav-item" href="/chatlist">
                    <i class="fas fa-comments"></i>
                </a>
            </nav>
            
        </nav>
    </div>

</body>

</html>
