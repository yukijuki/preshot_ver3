{% block title %}
<title>Preshot/Employee</title>

{% block content %}

<div class="card-list">

    <!-- Contact Card ~ #01 -->
    {% if posts %}
    
    {% for post in posts %}

        <div class="card my-3 mx-auto shadow" style="width: 18rem;" id={{post.pid}}　>
            <a  href="/mypost/{{post.pid}}" class="card-body">
                <h5 class="card-title" style="color: black;">{{ post.title }}</h5>
                <p class="card-text text-muted">{{ post.text }}</p>
                
            </a>
        </div>

    {% endfor %}

    {% else %}
        <h2>投稿がありません</h2>
    {% endif %}

    <div style="height: 57px;"></div>

</div>

{% endblock content %}
