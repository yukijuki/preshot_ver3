{% extends "layout.html" %} 

{% block css %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">  -->
{% endblock %} 

{% block title %}
<title>Preshot/Home</title>
{% endblock %} 

{% block content %}

<div class="card-list">

    <!-- Contact Card ~ #01 -->
    {% if posts %}
    {% for post in posts %}

    <div class="card" id={{post.id}}>
        <h1>{{ post.title }}</h1>
        <h3>{{ post.text }}</h3>
        <a href="/mypost/{{post.id}}">See more</a>
    </div>


    {% endfor %} 
    {% else %}
    <h2>No files</h2>
    {% endif %}

</div>

{% endblock content %}
