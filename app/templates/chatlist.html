{% extends "layout.html" %} 

{% block content %}
<!-- Contact Card ~ #01 -->
<div>
    <div>

        {% if chatlist %}
    
        {% for chat in chatlist %}

            <div class="card">
                <p >{{ chat.date }}</p>
                <p >{{ chat.day }}</p>
                <p >{{ chat.place }}</p>
                <img src=/{{chat.filename}} alt="pic1">
                <p >{{ chat.name }}</p>
                <a href="/chat/{{chat.rid}}">Got to chat with this mentor</a>
            </div>

        {% endfor %}

        {% else %}
            <div class="text-secondary text-center mt-3">トークがありません</div>
        {% endif %}
        
    </div>
</div>

{% endblock content %}
