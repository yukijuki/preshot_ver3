<style>
    .bg-preshot{
        background-color: #FF514D;
    }
    .text-preshot{
        color: #FF514D;
    }        
    .form-control::placeholder{
        color: #FF514D;
    }
    .btn{
        font-weight: 700;
    }
    .form-control{
        /*
        font-size: .3rem;
        */
        border-left: solid whitesmoke 0.1px;
        border-right: 0;
        border-bottom: 0;
        border-top: 0;

        padding-top: 2.5em !important;
        */
    }
    @media screen and (max-width: 768px){
        .btn{font-size: 1em;}

<title>Preshot/Register</title>


<div class="login bg-preshot h-100">
    <div class="fixed-top">
        {% for message in get_flashed_messages() %}
        <div class="alert-success text-center">
            <h1 class="p-4">{{ message }}</h1>
        </div>
        {% endfor %}
    </div>

    <div class="container">
        
        <div class="row align-items-center h-50">    
            <div class="col-10 col-lg-6 col-xl-6 logo text-center mx-auto">
                <img src="{{ url_for('static', filename='preshot_img/preshot_logo01.png') }}" class="w-75" alt="preshot_logo">
            </div>
        </div>
        <div class="d-flex justify-content-center form_container h-50">
            <form class="col-10 col-lg-6 col-xl-6 my-auto" action="/register" method="post" enctype="multipart/form-data">
                <div class="text-center text-white h6 mb-4" style="font-weight: 600;">-就活生ログイン-</div>
                <div class="input-group mb-4 rounded-pill bg-white">
                    <div class="input-group-append" style="width: 15%;">
                        <span class="input-group-text border-0 w-100 bg-transparent"><i class="fas fa-envelope mx-auto text-preshot"></i></span>
                    </div>
                    <input type="email" name="email" class="form-control input_user h-100 bg-transparent" id="email" placeholder="メールアドレス"　required>
                </div>
                <div class="input-group mb-3 rounded-pill bg-white">
                    <div class="input-group-append" style="width: 15%;">
                        <span class="input-group-text border-0 w-100 bg-transparent"><i class="fas fa-key mx-auto text-preshot"></i></span>
                    </div>
                    <input type="password"  class="form-control input_user h-100 bg-transparent" id="password" name ="password" placeholder="パスワード"　required>
                </div>
                
                <div class="d-flex justify-content-center mt-4 pt-4 login_container">
                    <button type="submit" class="btn btn-group-lg text-preshot bg-white btn-block rounded-pill w-75 shadow-lg">登録/ログイン</button>
                </div>
            </form>
        </div>
        
    </div>

</div>
