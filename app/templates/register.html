
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .bg-preshot{
            background-color: #FF514D;
        }
        .text-preshot{
            color: #FF514D;
        }        
        .form-control::placeholder{
            color: #FF514D;
        }
        .btn{
            font-size: 3em;
            font-weight: 700;
        }
    </style>

<title>Preshot/Register</title>

{% for message in get_flashed_messages() %}
<div class="alert-success text-center">{{ message }}</div>
{% endfor %}

<div class="login bg-preshot h-100">
    
    <div class="container">
        <div class="row align-items-center h-50">    
            <div class="col logo text-center">
                <img src="{{ url_for('static', filename='preshot_img/preshot_logo01.png') }}" class="w-75" alt="preshot_logo">
            </div>
        </div>
        <div class="d-flex justify-content-center form_container h-50">
            <form class="w-100 my-auto" action="/register" method="post" enctype="multipart/form-data">
                <div class="input-group mb-5 rounded-pill bg-white" style="height: 10%;">
                    <div class="input-group-append" style="width: 15%;">
                        <span class="input-group-text border-0 w-100 bg-transparent"><i class="fas fa-envelope mx-auto text-preshot" style="font-size:3em"></i></span>
                    </div>
                    <input type="email" name="email" class="form-control input_user h-100 bg-transparent" id="email" style="font-size: 3em;" placeholder="メールアドレス"　required>
                </div>
                <div class="input-group mb-5 rounded-pill bg-white" style="height: 10%;">
                    <div class="input-group-append" style="width: 15%;">
                        <span class="input-group-text border-0 w-100 bg-transparent"><i class="fas fa-key mx-auto text-preshot" style="font-size:3em"></i></span>
                    </div>
                    <input type="password"  class="form-control input_user h-100 bg-transparent" id="password" style="font-size: 3em;" name ="password" placeholder="パスワード"　required>
                </div>
                
                <div class="d-flex justify-content-center mt-5 pt-5 login_container">
                    <button type="submit" class="btn btn-group-lg text-preshot bg-white btn-block rounded-pill w-50 shadow-lg">Sign In</button>
                </div>
            </form>
        </div>
        
    </div>

</div>

<script>
    $(document).ready(function() {
        $('.alert-success').delay(1000).slideUp(500);
    });
</script>
